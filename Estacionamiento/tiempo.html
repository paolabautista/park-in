<!-- PARA HACER UN CUENTA ATRAS -->
<script language="JavaScript">

    /* Determinamos el tiempo total en segundos */
    var totalTiempo=600;
    /* Determinamos la url donde redireccionar */
    
 
    function updateReloj()
    {
        document.getElementById('CuentaAtras').innerHTML = totalTiempo;
 
        if(totalTiempo==0)
        {
            alert('Tu tiempo se ha agotado');
        }else{
            /* Restamos un segundo al tiempo restante */
            totalTiempo-=1;
            /* Ejecutamos nuevamente la funci칩n al pasar 1000 milisegundos (1 segundo) */
            setTimeout("updateReloj()",1000);
        }
    }
 
    window.onload=updateReloj;
 
 </script>
